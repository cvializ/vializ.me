<h1>About</h1>
<p>Hi there!</p>
<p>I'm Carlos.</p>
<p>Here are some of my interests:</p>
<ul>
  <li>Flying</li>
  <li>Radio DJ-ing</li>
  <li>Skateboarding</li>

<amp-carousel autoplay layout="responsive" width="350" height="325" type="slides">

      role="button"
      tabindex="0"

      width="320"
      height="320"></amp-img>

  </figure>
  <figure>
    <amp-img
      class="image-gallery-item"
      on="tap:lightbox"
      role="button"
      tabindex="0"

      layout="responsive"
      width="315"
      height="350"></amp-img>
    <figcaption class="a11y-spoken">Hiking with my sister.</figcaption>
  </figure>
  <figure>
    <amp-img
      class="image-gallery-item"
      on="tap:lightbox"
      role="button"

      width="720"
      height="960"></amp-img>

  </figure>
  <figure>
    <amp-img
      class="image-gallery-item"
      on="tap:lightbox"
      role="button"
      tabindex="0"
      src="/img/turning.jpg"

      width="960"
